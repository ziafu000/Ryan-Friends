<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-danger" id="logout">Đăng xuất</button>
        </div>
        <form>
            <input type="hidden" id='productId'>
            <div class="row mt-3">
                <div class="col-6">
                    <div class="form-group">
                        <label>Tên sản phẩm <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" placeholder="Nhập tên sản phẩm" id="productName">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label>Đường dẫn <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" placeholder="Nhập đường dẫn sản phẩm" id="productUrl">
                    </div>
                </div>
                <!-- <div class="col-6">
                    <div class="form-group">
                        <label>Giá tiền <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" placeholder="Nhập giá tiền" id="productPrice">
                    </div>
                </div> -->
                <!-- <div class="col-6">
                    <div class="form-group">
                        <label>Đơn vị <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" placeholder="Nhập đơn vị (cái, phần,...)" id="productUnit">
                    </div>
                </div> -->
                <div class="col-6 mt-3">
                    <div class="form-group">
                        <label>Ảnh <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" placeholder="Nhập link ảnh" id="productImg">
                    </div>
                </div>
                <div class="col-6 mt-3">
                    <div class="form-group">
                        <button type="button" class="btn btn-success mt-3" id="btnAdd">Thêm</button>
                        <button type="button" class="btn btn-danger mt-3" id="btnEdit">Cập nhật</button>
                        <button type="button" class="btn btn-info mt-3" id="btnCancle">Hủy</button>
                    </div>
                </div>
            </div>

        </form>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Ảnh sản phẩm</th>
                    <th>Tên sản phẩm</th>
                    <th>Đường dẫn</th>
                    <!-- <th>Giá tiền</th> -->
                </tr>
            </thead>
            <tbody id="productData"></tbody>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/products.js"></script>
</body>

</html>
