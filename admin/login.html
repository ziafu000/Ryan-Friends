<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập quản trị</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="d-flex vh-100">
            <div class="w-100 justify-content-center align-self-center">
                <div class="row justify-content-center">
                    <div class="col-6 bg-white p-4 rounded">
                        <h3 class="text-center text-uppercase">Đăng nhập</h3>
                        <form>
                            <div class="form-group">
                                <label>Tài khoản <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" placeholder="Nhập tài khoản" id="username">
                            </div>
                            <div class="form-group">
                                <label>Mật khẩu <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" placeholder="Nhập mật khẩu" id="password">
                            </div>
                            <button type="button" class="btn btn-secondary mt-3" id="signIn">Đăng nhập</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
